<!DOCTYPE html>
<html lang="en">
    <head>    
        <meta charset="UTF-8">
        <title>ITMD-361 Lab 4 Form Processing Script</title>
		<style>
		.box {
			border: 1px solid #444;
			background-color: #ccc;
			margin: 20px 20px;
			padding: 5px 20px;
		}
        </style> 
    </head>
    <body>
        <h2>Form</h2>
        <form action="" method="GET">
            <fieldset>
                <legend>Your information</legend>
                <div>
                    <label for="first_name_field">First Name:</label>
                    <input type="put first name" id="first_name_field" required>
                </div>
                <div>
                    <label for="last_name_field">Last Name:</label>
                    <input type="put last name" id="last_name_field" required>
                </div>
                <div>
                    <label for="phone_field">Phone number:</label>
                    <input type="tel" id="phone_field" name="phone_field"
                    pattern="[0-9]{3}-[0-9]-{3}-[0-9]-{4}"required>
                </div>
                <div>
                    <label for="email_field">Email:</label>
                    <input type="email" name="email" id="email_field"required>
                </div>
                <p>Gender:</p>
                <div>
                    <input type="radio" id="gender_field" name="gender" value="male">
                    <label for="male">Male</label>
                
                    <input type="radio" id="gender_field" name="gender" value="female">
                    <label for="female">Female</label>
    
                    <input type="radio" id="gender_field" name="gender" value="other">
                    <label for="other">Other</label>
                </div>
                <p></p>
                <div>
                    <label for="age">Age</label>
                    <input type="number" name="age" id="age_field" min="1" max="100">
                </div>
            </fieldset>
            <fieldset>
                <legend>Availability</legend>
                <div>
                    <input type="checkbox" id="available_field" name="Week">
                    <label for="sunday">Sunday</label>
                </div>
                <div>
                    <input type="checkbox" id="available_field" name="Week">
                    <label for="monday">Monday</label>
                </div>
                <div>
                    <input type="checkbox" id="available_field" name="Week">
                    <label for="tuesday">Tuesday</label>
                </div>
                <div>
                    <input type="checkbox" id="available_field" name="Week">
                    <label for="wednesday">Wednesday</label>
                </div>
                <div>
                    <input type="checkbox" id="available_field" name="Week">
                    <label for="thursday">Thursday</label>
                </div>
                <div>
                    <input type="checkbox" id="available_field" name="Week">
                    <label for="friday">Friday</label>
                </div>
                <div>
                    <input type="checkbox" id="available_field" name="Week">
                    <label for="saturday">Saturday</label>
                </div>
                <p></p>
                <div>
                    <label for="meeting">Meeting time</label>
                    <select name="meeting" id="meeting"required>
                        <option value="morning">8a.m-11a.m</option>
                        <option value="afternoon">12p.m-3p.m</option>
                        <option value="evening">6p.m-9p.m</option>
                    </select>
                </div>
            </fieldset>
            <div>
                <label for="comments">Comments</label>
                <textarea id="comments_field" name="comments"></textarea>
            </div>
            <input type="button" value="Submit">
            <input type="hidden" name="hidden" id="hidden_field" value="Congrats on filling the form">
        </form>
    </body>
