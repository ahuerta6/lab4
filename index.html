<!DOCTYPE html>
<html lang="en">
    <head>    
        <meta charset="UTF-8">
        <title>ITMD-361 Lab 4 Form Processing Script</title>
		<style>
		.box {
			border: 1px solid #444;
			background-color: #ccc;
			margin: 20px 20px;
			padding: 5px 20px;
		}
        </style> 
    </head>
    <body>
        <form action="" method="GET">
            <div class="box">
                <div>
                    <label for="first_name_field">First Name:</label>
                    <input type="put first name" id="first_name_field">
                </div>
                <div>
                    <label for="last_name_field">Last Name:</label>
                    <input type="put last name" id="last_name_field">
                </div>
                <div>
                    <label for="phone_field">Phone number:</label>
                    <input type="tel" id="phone_field" name="phone_field"
                    pattern="[0-9]{3}-[0-9]-{3}-[0-9]-{4}"required>
                </div>
                <div>
                    <label for="email_field">Email:</label>
                    <input type="email" id="email_field" patter=".+@hawk.iit.edu" size="30"required>
                </div>
                <p>What is your gender:</p>
                <div>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                </div>
                <div>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                </div>
                <div>
                    <input type="radio" id="other" name="gender" value="other">
                    <label for="other">Other</label>
                </div>
                <div>
                    <label for="age">Age</label>
                    <input type="number" name="age" id="age" min="1" max="100">
                </div>
                <p>Availability</p>
                <div>
                    <input type="checkbox" id="Sunday" name="Week">
                    <label for="Sunday">Sunday</label>
                </div>
                <div>
                    <input type="checkbox" id="Monday" name="Week">
                    <label for="Monday">Monday</label>
                </div>
                <div>
                    <input type="checkbox" id="Tuesday" name="Week">
                    <label for="Tuesday">Tuesday</label>
                </div>
                <div>
                    <input type="checkbox" id="Wednesday" name="Week">
                    <label for="Wednesday">Wednesday</label>
                </div>
                <div>
                    <input type="checkbox" id="Thursday" name="Week">
                    <label for="Thursday">Thursday</label>
                </div>
                <div>
                    <input type="checkbox" id="Friday" name="Week">
                    <label for="Friday">Friday</label>
                </div>
                <div>
                    <input type="checkbox" id="Saturday" name="Week">
                    <label for="Saturday">Saturday</label>
                </div>
            </div>
        </form>
    </body>
