<!DOCTYPE html>
<html lang="en">
    <head>    
        <meta charset="UTF-8">
        <title>ITMD-361 Lab 4 Form Processing Script</title>
		<style>
		.box {
			border: 1px solid #444;
			background-color: #ccc;
			margin: 20px 20px;
			padding: 5px 20px;
		}
        </style> 
    </head>
    <body>
        <label for="first_name_field">First Name:</label>
        <input type="put first name" id="first_name_field">

        <label for="last_name_field">Last Name:</label>
        <input type="put last name" id="last_name_field">

        <label for="phone_field">Phone number:</label>
        <input type="tel" id="phone_field" name="phone_field"
        pattern="[0-9]{3}-[0-9]-{3}-[0-9]-{4}"required>
        
        <label for="email_field">Email:</label>
        <input type="email" id="email_field" patter=".+@hawk.iit.edu" size="30"required>

        <p>What is your gender:</p>
        <div>
            <input type="checkbox" id="male" name="male">
            <label for="male">Male</label>
        </div>
        <div>
            <input type="checkbox" id="female" name="female">
            <label for="female">Female</label>
        </div>
        <div>
            <input type="checkbox" id="other" name="other">
            <label for="other">Other</label>
        </div>
    </body>
