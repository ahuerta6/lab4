<!DOCTYPE html>
<html lang="en">
    <head>    
        <meta charset="UTF-8">
        <title>ITMD-361 Lab 4 Form Processing Script</title>
		<style>
		.box {
			border: 1px solid #444;
			background-color: #ccc;
			margin: 20px 20px;
			padding: 5px 20px;
		}
        </style> 
    </head>
    <body>
        <h2>Form</h2>
        <form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="post">
            <fieldset>
                <legend>Your information</legend>
                <div>
                    <label>First Name:</label>
                    <input type="text" name="first_name_field" required>
                </div>
                <div>
                    <label>Last Name:</label>
                    <input type="text" name="last_name_field" required>
                </div>
                <div>
                    <label>Phone number:</label>
                    <input type="tel" name="phone_field" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                </div>
                <div>
                    <label>Email:</label>
                    <input type="email" name="email_field" required>
                </div>
                <p>Gender:</p>
                <div>
                    <input type="radio" name="gender_field" value="male">
                    <label>Male</label>
                
                    <input type="radio" name="gender_field" value="female">
                    <label>Female</label>
    
                    <input type="radio" name="gender_field" value="other">
                    <label>Other</label>
                </div>
                <p></p>
                <div>
                    <label>Age</label>
                    <input type="number" name="age_field" min="1" max="100">
                </div>
            </fieldset>
            <fieldset>
                <legend>Availability</legend>
                <div>
                    <input type="checkbox" name="available_field[]" value="Sunday">
                    <label>Sunday</label>
                </div>
                <div>
                    <input type="checkbox" name="available_field[]" value="Monday">
                    <label>Monday</label>
                </div>
                <div>
                    <input type="checkbox" name="available_field[]" value="Tuesday">
                    <label>Tuesday</label>
                </div>
                <div>
                    <input type="checkbox" name="available_field[]" value="Wednesday">
                    <label>Wednesday</label>
                </div>
                <div>
                    <input type="checkbox" name="available_field[]" value="Thursday">
                    <label>Thursday</label>
                </div>
                <div>
                    <input type="checkbox" name="available_field[]" value="Friday">
                    <label>Friday</label>
                </div>
                <div>
                    <input type="checkbox" name="available_field[]" value="Saturday">
                    <label>Saturday</label>
                </div>
                <p></p>
                <div>
                    <label>Meeting time</label>
                    <select name="meeting" required>
                        <option value="">8a.m-11a.m</option>
                        <option value="">12p.m-3p.m</option>
                        <option value="">6p.m-9p.m</option>
                    </select>
                </div>
            </fieldset>
            <div>
                <label>Comments</label>
                <textarea name="comments_field"></textarea>
            </div>
            <button type="submit" name="button">Submit</button>
            <input type="hidden" name="hidden_field" value="ahuerta2@hawk.iit.edu">
        </form>
    </body>
</html>
